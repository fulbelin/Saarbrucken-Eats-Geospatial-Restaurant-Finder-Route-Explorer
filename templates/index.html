<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            margin: 5px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .container {
            padding-top: 80px; /* Adjust to avoid overlapping with navbar */
            text-align: center;
        }
        .iframe-container {
            width: 90%;
            max-width: 1200px;
            height: 600px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .readme-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1000px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .readme-content h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .readme-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
        }
        .readme-content pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .readme-content code {
            background-color: #e8e8e8;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" onclick="changeMap('cluster_map')">Cluster Map</a>
        <a href="#" onclick="changeMap('distance_clusters')">Distance Clusters</a>
        <a href="#" onclick="changeMap('heatmap')">Heatmap</a>
        <a href="#" onclick="changeMap('restaurants')">Restaurants</a>
        <a href="#" onclick="changeMap('routes')">Routes</a>
    </div>

    <div class="container">
        <div class="iframe-container">
            <iframe id="mapFrame" src="{{ url_for('serve_map', map_name='cluster_map') }}"></iframe>
        </div>

        <div class="readme-content">
            <h3>Project README</h3>
            <div>{{ readme_content|safe }}</div>
        </div>
    </div>

    <script>
        function changeMap(mapName) {
            document.getElementById("mapFrame").src = "/maps/" + mapName;
        }
    </script>

</body>
</h
